<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/media.css">
 
    <title>AQuário</title>
</head>
<body>
    <main>
    <section id="login">
    <div id="foto">
        <!--Aqui vai a imagem em css-->
    </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>
                Olá! Que bom ver você novamente.<br>
                Faça o login para acessar a sua conta:
            </p>
            <form method="post" action="login.php"  autocomplete="on">
            <div class="campo">
                <i class="material-icons">person</i>
                <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required  maxlength="30"> <!---"required" é para deixar o campo obrigatório-->
                <label for="ilogin"></label>
            </div>

            <div class="campo">
                <i class="material-icons">vpn_key</i>
                <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="15"> 
                <label for="isenha"></label>
            </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao"> Esqueci minha senha <i class="material-icons">mail</i> </a>
            </form> 
        </div>
    </section>
    </main>
</body>
</html>
