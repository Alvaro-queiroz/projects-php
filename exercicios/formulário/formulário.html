<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Formulário 1</title>
</head>
<body>
    <header>
    <h1>Preencha o Seguinte Formulário</h1>
    </header>
    <main>
    <form action="../formulário/cadastro.php" method="post" autocomplete="on">
       
    <div id="nome">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"
            autocomplete="name"
            maxlength="30"
            placeholder="Nome completo"
            >
            
        </p>
    </div>
    <div id="media">
        <p>
            <label for="imed">Media exatas:</label>
            <input type="number" name="med" id="imed"
            min="0" max="15"
            placeholder=" de 0 a 10" step="0.1"
            oninput="isoma.innerHTML = Number(imed.value) + Number(imed2.value)">
        </p>

        <p>
            <label for="imed2">Media Humanas:</label>
            <input type="number" name="med2" id="imed2"
            min="0" max="10"
            placeholder=" de 0 a 10" step="0.1"
            oninput="isoma.innerHTML = Number(imed.value) + Number(imed2.value)">
        </p>
    </div>
    <div id="tot">

        <p>
            <label for="isoma">Média total:</label>
            <output type="soma" name="soma" id="isoma">0</output>
            </p>
        
    </div>
        <p>
   
            <label for="imes">período letivo</label>
            <input type="month" name="mes" id="imes" value="2022-08">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</main>
</body>
</html>
